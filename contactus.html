<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Get in touch</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="d6d21852-4c88-4805-aff3-31c6b9d32609"
        />

        <input
          type="text"
          name="name"
          placeholder="Your name"
          class="contact-input"
          required
        />
        <input
          type="text"
          name="email"
          placeholder="Your email address"
          class="contact-input"
          required
        />
        <textarea
          name="Message"
          placeholder="Your message"
          class="contact-input"
          required
        ></textarea>
        <button type="submit">Submit <img src="" alt="" /></button>
      </form>
      <div class="contact-right">
        <img src="contact-image.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
